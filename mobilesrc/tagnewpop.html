<div class="form-area">
    <form action="/tag/new" method="post">
        <div rel="err-info" class="alert" style="display: none;">
        </div>
        <div class="title-head">
            <span class="require">*&nbsp;</span>学派名称
        </div>
        <div class="form-group">
            <p class="field"><input type="text" value="<%= tagName %>" data-label="学派名称" data-require="true" name="key" maxlength="24" placeholder="名称..." autocomplete="off" /></p>
            <p class="validate-error"></p>
        </div>
        <div class="desc-head">
            学派描述
        </div>
        <div class="form-group">
            <p class="field"><textarea name="description" placeholder="描述..."></textarea></p>
        </div>
        <div><button rel="sumbit-btn" type="button" class="btn">创建 > </button></div>
    </form>
</div>
