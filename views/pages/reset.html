<!DCOTYPE html>
<html lang="zh-cms-Hans">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>密码重置 - <%= settings.APP_NAME %></title>
    <% include ../partials/head_css.html %>
    <% include ../partials/head_js.html %>
</head>
<body>
    <% include ../partials/header.html %>
    <div class="banner for-signin">
        <div class="forgot-area">
            <form id="reset-form" action="/reset/<%= token %>" method="post">
                <div class="form-group">
                    <p class="label"><label for="password">输入您的新密码，密码须是6~16个字符的小写字母或数字组成。</label></p>
                    <p class="field"><input data-label="新密码" type="password" id="password" name="password" placeholder="输入新密码" required autocomplete="off"></p>
                    <p class="validate-error"></p>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" type="submit">重置</button>
                    &nbsp;<div class="state-text" style="display: none;"></div>
                </div>
            </form>
        </div>
    </div>
    <% include ../partials/footer.html %>
    <% if (is_mobile) { %>
    <script src="/mobilejs/reset.js"></script>
    <% } else { %>
    <script src="/js/reset.js"></script>
    <% } %>
</body>
</html>
