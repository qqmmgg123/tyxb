<!DCOTYPE html>
<html lang="zh-cms-Hans">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= message %> - <%= settings.APP_NAME %></title>
    <% include ../partials/head_css.html %>
    <% include ../partials/head_js.html %>
</head>
<body>
    <% include ../partials/header.html %>
    <div class="container mar-top">
        <div class="search-area">
            <ul>
                <li class="no-result"><i class="dismay">: )</i><p class="dismay-text"><%= message %></p><span id="countdown"></span></li>
            </ul>
            <button id="enterin" class="btn btn-primary">进入 ></button>
        </div>
    </div>
    <% include ../partials/footer.html %>
    <script>
        var times = 3;

        function waiting() {
            if (times > 0) {
                document.getElementById('countdown').innerHTML = times;
                times--;
                setTimeout(function() {
                    waiting();
                }, 1000);
            }else{
                window.location.reload();
            }
        }

        waiting();

        document.getElementById('enterin').addEventListener('click', function() {
            window.location.reload();
        });
    </script>
    <script data-main="/js/default.js" src="/js/require.js"></script>
</body>
</html
