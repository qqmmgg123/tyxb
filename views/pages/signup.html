<!DCOTYPE html>
<html lang="zh-cms-Hans">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册 - <%= settings.APP_NAME %></title>
    <% include ../partials/head_css.html %>
    <% include ../partials/head_js.html %>
</head>
<body>
    <div class="container mar-top">
        <div class="full">
            <div class="user-head">
                <a class="logo" href="http://www.suopoearth.com"></a>
            </div>
            <div class="user-main">
                <div class="tab-nav">
                    <ul>
                        <li><a class="tab cur" href="/signup">注册</a></li>
                        <li><a class="tab" href="/signin">登录</a></li>
                    </ul>
                </div>
                <div class="signup-area">
                    <form id="signup-form" action="/signup" autocomplete="off" method="post" novalidate>
                        <div id="signupInfo" class="color-warning" <% if (info && info.length === 0) { %>style="display: none;"<% } %>><%= info %></div>
                        <div class="form-group">
                            <p class="field"><input type="email" data-label="邮箱" name="email" id="emial" placeholder="邮箱" required></p>
                            <p class="validate-error"></p>
                        </div>
                        <div>
                            <p class="field"><input type="text" data-label="昵称" name="nickname" id="nickname" placeholder="昵称" required></p>
                            <p class="validate-error"></p>
                        </div>
                        <div class="form-group">
                            <p class="field"><input type="password" data-label="密码" name="password" id="password" placeholder="密码" required autocomplete="off"></p>
                            <p class="validate-error"></p>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary">注册</button>&nbsp;
                        </div>
                    </form>
                    <div class="signup-loading" style="display: none;">
                        <p>请稍等...</p>
                    </div>
                </div>
            </div>
            <% include ../partials/company.html %>
        </div>
    </div>
    <script src="/js/signup.js"></script>
</body>
</html>
