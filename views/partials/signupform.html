<form id="signup-form" action="/signup" autocomplete="off" method="post" novalidate>
    <div>
        <p class="field"><input type="email" data-label="邮箱" name="username" id="username" placeholder="邮箱" required></p>
        <p class="validate-error"></p>
    </div>
    <div>
        <p class="field"><input type="text" data-label="昵称" name="nickname" id="nickname" placeholder="昵称" required></p>
        <p class="validate-error"></p>
    </div>
    <div>
        <p class="field"><input type="password" data-label="密码" name="password" id="password" placeholder="密码" required></p>
        <p class="validate-error"></p>
    </div>
    <div>
        <button id="signup-btn" type="submit" class="btn btn-primary">注册</button>&nbsp;
    </div>
</form>
